<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Hello World</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body>
    <!-- Modificadores de eventos de teclado -->
    <div id="app">
        <h1>{{ title }}</h1>

        <!-- Evento de teclado keyup (o evento é acionado quando uma tecla é liberada) -->
        <!-- Também temos os modificadores dos eventos de teclado, que em sua maioria são relacionados a teclas, como por exemplo o modificador .up que só é acionado caso a seta para cima seja pressionada -->
        <input
            type="text"
            @keyup.up="onkeyup"
        >
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Hello World',
                };
            },

            methods: {
                onkeyup($event) {
                    console.log($event);
                },
            }
        }).mount('#app');
    </script>
</body>
</html>
