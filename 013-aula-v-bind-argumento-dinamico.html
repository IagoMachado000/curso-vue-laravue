<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V bind argumento dinâmico</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div id="app">
        <!-- Argumento dinâmico Biding -->
        
        <div class="container mt-5">
            <h1>{{ title }}</h1>

            <!-- Passando um atributo pro v-bind dinamicamente -->
            <!-- O nome do atributo dinâmico NÃO pode ser em camelCase nem em kebab-case APENAS em snake_case ou uma string normal com tudo em minúsculo-->
            <div
                :[attrname]="attrValue" 
                :class="card"
            >
                <div class="card-body">
                    <p class="m-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos architecto amet minima labore vel, nesciunt tempora exercitationem vitae repellendus repudiandae, libero tempore reprehenderit aut nulla, expedita rerum quae laborum iste!</p>
                </div>
            </div>

        </div>

    </div>
    
    <!-- Instanciando O Vue.js -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: "Hello World",
                    card: [
                        'card',
                        'bg-primary',
                        'text-white',
                    ],
                    attrname: 'id',
                    attrValue: 'card-primary'

                };
            },
        }).mount('#app');
    </script>

</body>
</html>
