<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Hello World</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body>
    <!-- Modificadores de eventos -->
    <!-- Os eventos também contam com modificadores que alteram o seu comportamento -->
    <!-- .prevent; .stop; .capture; etc -->
    <div id="app">
        <h1>{{ title }}</h1>

        <!-- O modificador .self garante que o evento seja disparado apenas se o elemento onde o evento foi anexado for o alvo do evento -->
        <!-- Nesse caso, o evento da div pai só vai ser disparado caso o clique seja nela, e não vai ocorrer a propagação caso o clique seja no elemento a filho -->
        <div 
            @click.self="divClick" 
            style="background-color: darkcyan;">

            <a
                href="https://www.google.com"
                @click.prevent="linkClick"
                style="background-color: aqua; color: #111; padding: 2px 6px;"
            >
                Link
            </a>

        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Hello World',
                };
            },

            methods: {
                divClick() {
                    alert('Div Clicada');
                },

                linkClick() {
                    alert('Link clicado');
                },
            },
        }).mount('#app');
    </script>
</body>
</html>
