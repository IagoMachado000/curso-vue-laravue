<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-model</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div id="app">
        <!-- Diretiva v-model -->
        
        <div class="container mt-5">
            <h1>{{ title }}</h1>

            <div class="card shadow">
                <div class="card-body">
                    <p class="small">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos architecto amet minima labore vel, nesciunt tempora exercitationem vitae repellendus repudiandae, libero tempore reprehenderit aut nulla, expedita rerum quae laborum iste!</p>

                    <div class="mb-3">
                        <label for="nome">Nome Completo</label>

                        <!-- A diretiva v-model atualiza os dados nas duas direções, ou seja, caso o usuário interaja com o formulário, o valor será alterado -->
                        <input type="text" name="nome" id="nome" class="form-control" v-model="nome">
                        <p class="form-text small mt-1">{{ nome }}</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
    <!-- Instanciando O Vue.js -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: "Hello World",
                    nome: 'Jon Snow',
                };
            },
        }).mount('#app');
    </script>

</body>
</html>
