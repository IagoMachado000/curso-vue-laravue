<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-else-if</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

    <div id="app">
        <div v-if="level > 0 && level < 50">
            Estudando Vue.js
        </div>

        <div v-else-if="level >= 50">
            Decolando em Vue.js
        </div>

        <div v-else>
            Inciando em Vue.js
        </div>
    </div>
    
    <!-- Instanciando O Vue.js -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    level: 50
                };
            },
        }).mount('#app');
    </script>

</body>
</html>
