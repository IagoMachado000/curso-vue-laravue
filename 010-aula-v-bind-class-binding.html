<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V bind Class Binding</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div id="app">
        <!-- Class Biding -->
        
        <div class="container mt-5">
            <h1>{{ title }}</h1>

            <!-- Passando classes dinamicamente através do atributo data -->
            <div :class="card">
                <div class="card-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos architecto amet minima labore vel, nesciunt tempora exercitationem vitae repellendus repudiandae, libero tempore reprehenderit aut nulla, expedita rerum quae laborum iste!</p>
                </div>
            </div>

        </div>

    </div>
    
    <!-- Instanciando O Vue.js -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: "Hello World",

                    // Podemos passar as classes através de um objeto ou array

                    // Objeto: podemos passar cada classe como se fosse um atributo do objeto e o valor do atributo pode ser true ou false, dessa forma, quando for true o Vue vai implementar a classe, e caso seja false, a classe não será implementada
                    // card: {
                    //     "card": true,
                    //     "bg-primary": true,
                    //     "text-white": false,
                    // }

                    // Array: podemos passar cada classe como uma string pro array
                    // card: [
                    //     'card',
                    //     'bg-primary',
                    //     'text-white'
                    // ]

                    // Mesclando array e objeto
                    card: [
                        {'card': true},
                        {'bg-primary': true},
                        {'text-white': true},
                    ]
                };
            },
        }).mount('#app');
    </script>

</body>
</html>
