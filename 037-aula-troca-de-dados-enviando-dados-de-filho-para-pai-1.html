<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componentes</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <!-- Enviando dados do componente filho para o componente pai -->
    <!-- Passamos dados do componente pai para o filho através das props -->
     <!-- Agora, para enviar dados do componente filho para o pai, usamos eventos -->
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 400px;">
                <search_user @search="paiSearch"></search_user>
            </div>
        </div>
    </div>

    <template id="searchUser">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome do Usuário"
                        aria-label="Nome do Usuário">
                    <button 
                        class="btn btn-outline-secondary" 
                        type="button"
                        @click="search"
                    >
                        Pesquisar
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script>
        const app = Vue.createApp({
            data() {
                return {

                };
            },

            methods: {
                paiSearch($event){
                    console.log("pai search");
                }
            }
        });

        app.component("search_user", {
            template: "#searchUser",

            methods: {
                search($event) {
                    // Emitindo / enviado o evento pro elemento pai
                    // this.$emit('nome-evento')
                    console.log("filho search");
                    this.$emit('search')
                }
            }
        }),

        app.mount('#app');
    </script>
</body>

</html>
