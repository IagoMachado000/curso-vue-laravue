<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V bind Style Binding</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div id="app">
        <!-- Style Biding -->
        
        <div class="container mt-5">
            <h1>{{ title }}</h1>

            <!-- Passando css inline dinamicamente através do atributo data -->
            <div :style="card">
                <div class="card-body">
                    <p class="m-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos architecto amet minima labore vel, nesciunt tempora exercitationem vitae repellendus repudiandae, libero tempore reprehenderit aut nulla, expedita rerum quae laborum iste!</p>
                </div>
            </div>

        </div>

    </div>
    
    <!-- Instanciando O Vue.js -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: "Hello World",

                    // Podemos passar css inline
                    card: { 
                        // Podemos passar um atributo como o valor sendo um array, o Vue vai ler os valores da direita para a esquerda. Nesse caso, se o browser não for compatível com o valor flex, será usado o -webkit-box e assim por diante. Essa sintaxe é usada para aumentar a compatibilidade dos estilos entre diferentes browsers
                        display: [
                            '-webkit-box',
                            'flex'
                        ],
                        backgroundColor: '#0d6efd', 
                        color: 'white', 
                        padding: '8px', 
                        borderRadius: '4px' 
                    }
                };
            },
        }).mount('#app');
    </script>

</body>
</html>
