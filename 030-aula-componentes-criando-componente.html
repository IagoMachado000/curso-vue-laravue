<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Componentes</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body>
    <!-- Componentes - criando um componente -->
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 400px">
                <!-- Para usarmos um componente, basta chamar ele usando o formato de tag padrão do html, mas com o nome do componente (1° parâmetro do método component()) -->
                <card></card>
                <card></card>
                <card></card>
                <card></card>
                <card></card>
                <card></card>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    
                };
            },
        });

        // O Método component() cria um componente
        // 1° parâmetro: nome do componente
        // 2° parâmetro: objeto que receberá as props do component
        app.component('card', {
            data() {
                return {
                    description: 'This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.',
                }
            },

            // A prop template recebe o html do componente
            // Dentro do componente qualquer diretiva, evento e etc, funciona normalmente (Ex: variável description)
            template: `<div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                <div class="card-body">
                    <p class="card-text">{{ description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>
                        <small class="text-muted">9 mins</small>
                    </div>
                </div>
            </div>`
        });
        
        app.mount('#app');
    </script>
</body>
</html>
